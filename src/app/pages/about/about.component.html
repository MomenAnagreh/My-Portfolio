<div class="navBar">
  <app-nav-bar></app-nav-bar>
</div>

<div class="divider"></div>

<div class="main">
  <app-title *ngIf="renderItems[0]" [title]="'About'"></app-title>

  <div class="myFeatures" *ngIf="!renderItems[1]"></div>
  <div class="myFeatures" *ngIf="renderItems[1]">
    <div class="featureWrapp" *ngFor="let feature of features">
      <div class="feature flipIcon">
        <mat-icon class="icon">{{ feature.icon }}</mat-icon>
      </div>
      <div class="featureDetails textOpacity">
        <h1>{{ feature.title }}</h1>
        <h3>{{ feature.body }}</h3>
      </div>
    </div>
  </div>

  <div class="mySkills" *ngIf="!renderItems[2]"></div>
  <div class="mySkills" *ngIf="renderItems[2]">
    <div class="sect sectEnterRight">
      <img src="./assets/image1.jpg" alt="" class="imgWrapp imgRotate" />
      <h1 class="sectQ">{{ details.question }}</h1>
      <div class="sectBody">
        {{ details.details }}
      </div>
    </div>
    <div class="sect sectEnterLeft skillsSect sect1">
      <div *ngFor="let skill of details.skills; index as i" class="skillWrapp">
        <div class="skillName">{{ skill.name }}</div>
        <div class="skillNum">
          <div class="skillColorWrapp colorAnim" *ngIf="show[i]">
            <span
              class="skillColor"
              style="width: {{ skill.percent }}%;"
            ></span>
          </div>
          <div *ngIf="!show[i]"></div>
          <p class="skillPercent">{{ skill.percent }}%</p>
        </div>
      </div>
    </div>
  </div>
</div>
